services:
  api:
    build: .
    container_name: ai-project-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/ml/health').read(); print('ok')\""]
      interval: 30s
      timeout: 5s
      retries: 3
